<!DOCTYPE html>
<html lang="en">
<head>
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="Tour.js"></script>
    <script src="Click.js"></script>
</head>
<body>
    <a-scene id="main-scene" >
        <a-sky id="main-container" radius="5000" color="#00EAFF"></a-sky>
        <a-camera id="camera" wasd-controls="enabled: false;"></a-camera>
        <a-entity id="app-title" position="0 2.25 -1" text="font: exo2bold; align: center; width: 2.5; color: black; value: Virtual Comic Store"></a-entity>
        <a-entity id="app-subtitle" position="0 1 -1.2" text="font: dejavu; align: center; width: 1.2; color: black; value: Buy comics online!"></a-entity>
        <a-entity
        id="camera-cursor"
        cursor
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: #fff; shader: flat">
        </a-entity>
        <a-entity id="placesContainer" tour ></a-entity>
    </a-scene>

</body>
</html>
